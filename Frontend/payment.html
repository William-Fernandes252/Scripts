<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Payment</title>
        <link href="payment.css" rel="stylesheet">
    </head>
    <body>
        <form action="#" method="GET" id="payment-form" method="post" target="_blank">
            <h1>Payment form</h1>
            <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
            <section id="contact-info-section">
                <h2>Contact information</h2>
                <fieldset>
                    <legend>Title</legend>
                    <ul id="contact-info">
                        <li>
                            <label for="title-1"><input type="radio" id="title-1" name="title" value="K">King</label>
                        </li>
                        <li>
                            <label for="title-2"><input type="radio" id="title-2" name="title" value="Q">Queen</label>
                        </li>
                        <li>
                            <label for="title-3"><input type="radio" id="title-3" name="title" value="J">Joker</label>
                        </li>
                    </ul>
                </fieldset>
                <p>
                    <label for="name">
                        <span>Name: </span><strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="text" id="name" name="username" placeholder="Name">
                </p>
                <p>
                    <label for="mail">
                        <span>Email: </span><strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="email" id="mail" name="email" placeholder="Email">
                </p>
                <p>
                    <label for="pwd">
                        <span>Password: </span><strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="password" id="pwd" name="password" placeholder="Password">
                </p>
            </section>
            <section id="payment-info-section">
                <h2>Payment information</h2>
                <p>
                    <label for="card">
                        <span>Card type:</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <select name="usercard" id="card">
                        <option disabled selected label="Select">
                        <option value="visa" label="Visa">
                        <option value="mc" label="Mastercad">
                        <option value="amex" label="American Express">
                    </select>
                </p>
                <p>
                    <label for="number">
                        <span>Card number:</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="tel" id="number" name="cardnumber">
                </p>
                <p>
                    <label for="expiration">
                        <span>Expr. date:</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="date" id="expiration" required name="expiration">
                </p>
            </section>
            <section>
                <div id="submit-button">
                    <button type="reset">Reset form</button>
                    <button type="submit">Validate payment</button>
                </div>
            </section>
        </form>
    </body>

</html>
